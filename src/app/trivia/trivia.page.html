<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" style="padding: 0;">
      <ion-button (click)="backClicked()"><ion-icon name="arrow-back-outline" ></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Medium difficulty</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="--background:#142d4c;">
  <ion-grid style="margin-top:2em;padding: 0;">
    <ion-row *ngIf="done==true">
      <ion-col>
        <ion-button expand="block" color="success" size="large" (click)="newQuiz()">Try again</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-title *ngIf="done==false" style="text-align:center;color: white;">Question {{currentQuestion}} of {{questions.length}}</ion-title>
      </ion-col>
    </ion-row>
  <ion-row>
    <ion-col>
      <ion-card *ngIf="questions.length>0 && done==false" style="padding:0;">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-label>{{questions[currentQuestion-1].question}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-button (click)="checkAnswer('True')" color="success" expand="block" style="margin-bottom:0.5em;" >TRUE</ion-button>
          <ion-button (click)="checkAnswer('False')" color="danger" expand="block">FALSE</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-title *ngIf="done==true" style="text-align:center;color: white;">Results:</ion-title>
      <ion-card *ngIf="results.length>0">
        <ion-card-content>
          <ion-item *ngFor="let result of results; let i=index;">
            <ion-label>Question {{i+1}}:</ion-label>
            <ion-icon *ngIf="result=='correct'" name="checkmark" color="success" ></ion-icon>
            <ion-icon *ngIf="result!=='correct'"name="close" color="danger"></ion-icon>
          </ion-item>
        </ion-card-content>

      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <canvas  #pieCanvas ></canvas>
    </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
